version: 2.1
orbs:
  slack: circleci/slack@3.3.0
jobs:
  test:
    working_directory: ~/ratatouille
    docker: 
      - image: circleci/node:10
    steps:
      - checkout 
      - run:
          name: Generate cache checksum
          command: ./checksum.sh
      - restore_cache: 
          key: dependency-cache-{{ checksum "checksum.txt" }}
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "checksum.txt" }}
          paths:
            - ./node_modules
            - ./packages/*/node_modules
      - run:
          name: lint
          command: npm run lint

  deploy:
    docker:
      - image: debian:8
    steps:
      - run:
          name: Install git
          command: |
            apt-get update
            apt-get install -y git curl
      - checkout 
      - add_ssh_keys
      - run:
          name: Add dokku to known_hosts
          command: ssh-keyscan -H deploy.somethingnew.co >> ~/.ssh/known_hosts
      - run:
          name: Deploy master to dokku
          command: |
            git remote add dokku dokku@deploy.somethingnew.co:ratatouille
            git push dokku master
      - slack/notify:
          color: '#6cca98'
          message: 'ratatouille:${CIRCLE_TAG:-$CIRCLE_SHA1} has reached https://ratatouille.somethingnew.co'

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
